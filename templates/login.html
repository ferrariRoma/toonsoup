<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="header">
        <img class="logo" src="./img/logo-en.png" alt="로고">
    </div>
    <div class="container">
        <div class="wrap">
            <h1 class="title">로그인</h1>
            <form class="int-form" action="">
                <div class="int-area">
                    <input class="float-input input" id="id" name="id" type="text" autocomplete="off" required>
                    <label for="id" class="label">아이디</label>
                </div>
                <div class="int-area">
                    <input class="float-input input" id="pw" name="pw" type="password" autocomplete="off" required>
                    <label for="pw" class="label">비밀번호</label>
                </div>
            </form>
            <div class="btn-area">
                <button class="btn" type="submit">로그인</button>
                <div class="sub-btn-area">
                    <input type="checkbox" name="" class="checkbox" id="id-save">
                    <p>아이디 저장</p>
                </div>
            </div>
            <hr>
            <div class="caption">
                <a href=""><p>TOONSOUP 아이디 혹은 비밀번호를 잊으셨습니까?</p></a>
                <a href="./signup.html"><p>TOONSOUP 회원이 아니신가요? <span>지금 가입하세요.</span></p></a>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
